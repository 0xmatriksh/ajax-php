<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Practice</title>
    
</head>
<body>
    <form action="">
        <input type="text" id="word" onkeyup="myfunc(this.value)"><br>
        <button onclick=asyncfunc()>Submit</button>
        <p>Finding : <span id="words"></span></p>
    </form>
    <script>
    function myfunc(str) {
        let xhr = new XMLHttpRequest()

        // var str = document.getElementById('words').value
        console.log(str)

        xhr.open('GET','http://localhost:8080/words.php?q='+str,true)

        xhr.onload = function(){
            if(xhr.status == 200){
                document.getElementById('words').innerText = xhr.response        }
        }

        xhr.send()

        
    }
    </script>
</body>
</html>
